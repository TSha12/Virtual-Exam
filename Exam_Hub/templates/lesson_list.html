
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Online Exam Portal</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<h2>My Lessons</h2>
<a href="{% url 'add_lesson' %}" class="btn btn-primary">Add New Lesson</a>
<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for lesson in lessons %}
        <tr>
            <td>{{ lesson.title }}</td>
            <td>{{ lesson.content }}</td>
            <td>{{ lesson.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No lessons available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
