{% block content %}
<div class="container">
    <h2>Exam: {{ exam.subject }}</h2>
    
    <form method="post" class="form-group">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        
        <button type="submit">Submit Exam</button>
    </form>
</div>
</body>
</html>
