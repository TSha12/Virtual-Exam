{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Online Exam Portal</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">College Exam Portal</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <h1>Teacher Login</h1>
        <form method="POST" action={% url 'teacher-portal' %}>
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="teacher-signup.html">Sign up here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 College Exam Portal. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
