{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Online Exam Portal</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div class="container">
    <h2>Add Question to "{{ question_paper.title }}"</h2>
    
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Question</button>
    </form>

    {% if question_paper.id %}
        <a href="{% url 'view_question_paper' paper_id=question_paper.id %}" class="edit-profile">
            View Paper
        </a>
    {% else %}
        <p class="error-message">Error: Paper ID is missing.</p>
    {% endif %}
</div>
</body>
</html>
