{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Results</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% block content %}
    <div class="container">
        <h2> Publish Results</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Publish</button>
        </form>

        <a href="{% url 'teacher-portal' %}"> Back to Portal</a>
    </div>
    {% endblock %}
</body>
</html>
